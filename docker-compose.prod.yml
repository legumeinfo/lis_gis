# local or remote production deployment
# Usage:
#     POSTGRES_PASSWORD='mypassword' ALLOWED_HOSTS='myhost.mydomain' docker-compose -f docker-compose.prod.yml up --build -d
#
# where ALLOWED_HOSTS is a space-separated list of hostnames (or "*")
services:
  nginx:
    build:
      context: .
      target: nginx
    environment:
      SCRIPT_NAME: '' # can be null (i.e., ''), but not unset for envsubst
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - django
    restart: always
    volumes:
      - gunicorn-socket:/run/gunicorn

  django:
    build:
      context: .
      target: prod
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      ALLOWED_HOSTS:
      DEBUG:
      PGHOST: /run/postgresql
      PGPORT:
      PGPASSWORD:
      PGUSER:
      PGDATABASE: postgres
      SCRIPT_NAME: ''
    volumes:
      - gunicorn-socket:/run/gunicorn
      - postgres-socket:/run/postgresql

  db:
    build:
      context: .
      target: db
    healthcheck:
      test: "su-exec postgres pg_isready || exit 1"
      retries: 10
    restart: always
    environment:
      POSTGRES_PASSWORD: unused
      POSTGRES_INITDB_ARGS: --auth=peer
    volumes:
      - postgres-socket:/run/postgresql
# don't listen on TCP port; write optimizations
    command: ["-c", "listen_addresses=",
              "-c", "wal_level=minimal",
              "-c", "max_wal_senders=0",
              "-c", "synchronous_commit=off"]

volumes:
  gunicorn-socket:
  postgres-socket:
